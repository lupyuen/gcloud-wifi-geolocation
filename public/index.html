<!-- Load the turf.js library for computing GeoJSON geometries -->
<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
<!-- token.js contains:
    var MAPBOX_TOKEN = 'YOUR_MAPBOX_TOKEN'; 
-->
<script src='token.js'></script>
<script>
mapboxgl.accessToken = MAPBOX_TOKEN;
var lat = 1.2730656999999999  //  TODO
var lng = 103.8096223  //  TODO
var accuracy = 50;  //  TODO
    
//  Create the marker.
var svg = document.getElementById('marker');
var marker = new mapboxgl.Marker({ 
    element: svg,
    offset: [0, -27],  //  We have enlarged the icon by 2, so shift the y offset.
}).setLngLat([lng, lat]);
var marker2 = new mapboxgl.Marker().setLngLat([lng, lat]);

//  Create the map.
var map = new mapboxgl.Map({
    style: 'mapbox://styles/mapbox/dark-v10',
    center: [lng, lat],  //  Longitude, latitude
    zoom: 17,
    pitch: 45,
    bearing: -17.6,
    container: 'map'
});

// The 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    // Insert the layer beneath any symbol layer.
    var layers = map.getStyle().layers;

    var labelLayerId;
    for (var i = 0; i < layers.length; i++) {
        if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
            labelLayerId = layers[i].id;
            break;
        }
    }

    //  Create the circle that represents geolocation accuracy.
    var circle = turf.circle([lng, lat], accuracy, {
        steps: 16, units: 'meters', properties: {foo: 'bar'}
    });

    //  Add the circle layer that represents geolocation accuracy.
    map.addLayer({
        id: 'accuracy',
        type: 'fill',
        source: {
            type: 'geojson',
            data: circle
        },
        layout: {},
        paint: {
            'fill-color': '#803FB1',
            'fill-opacity': 0.2,
        },
    });

    //  Add the building layer.
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 15,
        'paint': {
            'fill-extrusion-color': '#aaa',
            // use an 'interpolate' expression to add a smooth transition effect to the
            // buildings as the user zooms in
            'fill-extrusion-height': [
                "interpolate", ["linear"], ["zoom"],
                15, 0,
                15.05, ["get", "height"]
            ],
            'fill-extrusion-base': [
                "interpolate", ["linear"], ["zoom"],
                15, 0,
                15.05, ["get", "min_height"]
            ],
            'fill-extrusion-opacity': .6
        }
    }, labelLayerId);

    //  Add the computed geolocation marker.
    //  marker2.addTo(map);
    marker.addTo(map);

    // Add geolocate control to the map.
    map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        trackUserLocation: true
    }));

});
